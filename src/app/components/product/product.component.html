<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <div class="mb-3">
    <label for="filterText" class="form-label">Ürün Ara..</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama İfadesi Giriniz">
  </div>
 
  <div *ngIf="filterText.length>2" class="alert alert-primary">
    {{filterText}} aradınız
  </div>

  <table *ngIf="dataLoaded==true" class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Ürün adı</th>
        <th>Kategori</th>
        <th>Fiyat</th>
        <th>Kdv'li Fiyat</th>
        <th>Stok Adedi</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Product of products | filterPipe:filterText">
        <td>{{ Product.productId }}</td>
        <td>{{ Product.productName | uppercase}}</td>
        <td>{{ Product.categoryId }}</td>
        <td>{{ Product.unitPrice | currency}}</td>
        <td>{{ Product.unitPrice | vatAdded:18 | currency }}</td>
        <td>{{ Product.unitInStock }}</td>
        <td><button (click)="addToCart(Product)" type="button" class="btn btn-success">Sepete Ekle</button></td>
      </tr>
    </tbody> 
  </table>
